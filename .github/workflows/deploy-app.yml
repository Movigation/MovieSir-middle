name: Deploy App Server

on:
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ë§Œ (Actions íƒ­ì—ì„œ Run workflow í´ë¦­)

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to App Server

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy to App Server via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.APP_HOST }}
          username: ${{ secrets.APP_USER }}
          key: ${{ secrets.SSH_KEY }}
          command_timeout: 30m
          script: |
            set -e  # ì—ëŸ¬ ë°œìƒ ì‹œ ì¦‰ì‹œ ì¤‘ë‹¨

            cd ~/MovieSir-middle || git clone https://github.com/${{ github.repository }}.git ~/MovieSir-middle

            echo "ðŸ“Œ Fetch latest code"
            cd ~/MovieSir-middle
            git fetch --all
            git reset --hard origin/main

            echo "ðŸ“Œ Create .env.production"
            cat > .env.production << 'ENVEOF'
            ${{ secrets.ENV_PRODUCTION_APP }}
            ENVEOF

            echo "ðŸ“Œ Stop old containers"
            docker compose --env-file .env.production down || true

            echo "ðŸ“Œ Build & start containers"
            docker compose --env-file .env.production up -d --build

            echo "ðŸ“Œ Cleanup old images (keep build cache)"
            docker image prune -f || true

            echo "âœ… App Server deployment complete"
