name: Deploy GPU Server

on:
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ë§Œ (Actions íƒ­ì—ì„œ Run workflow í´ë¦­)

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to GPU Server

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy to GPU Server via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.GPU_HOST }}
          username: ${{ secrets.GPU_USER }}
          key: ${{ secrets.SSH_KEY }}
          command_timeout: 30m
          script: |
            set -e  # ì—ëŸ¬ ë°œìƒ ì‹œ ì¦‰ì‹œ ì¤‘ë‹¨

            if [ ! -d ~/MovieSir-middle/.git ]; then
              echo "ðŸ“Œ Git repo not found, cloning..."
              # ëª¨ë¸ íŒŒì¼ ë°±ì—…
              if [ -d ~/MovieSir-middle/ai/training ]; then
                mv ~/MovieSir-middle/ai/training ~/backup-training
              fi
              rm -rf ~/MovieSir-middle
              git clone https://github.com/${{ github.repository }}.git ~/MovieSir-middle
              # ëª¨ë¸ íŒŒì¼ ë³µì›
              if [ -d ~/backup-training ]; then
                cp -r ~/backup-training/* ~/MovieSir-middle/ai/training/
              fi
            fi

            echo "ðŸ“Œ Fetch latest code"
            cd ~/MovieSir-middle
            git fetch --all
            git reset --hard origin/main

            echo "ðŸ“Œ Create .env.production"
            cat > .env.production << 'ENVEOF'
            ${{ secrets.ENV_PRODUCTION_GPU }}
            ENVEOF

            echo "ðŸ“Œ Stop old containers"
            docker compose -f docker-compose.gpu.yml --env-file .env.production down || true

            echo "ðŸ“Œ Build & start AI container"
            docker compose -f docker-compose.gpu.yml --env-file .env.production up -d --build

            echo "ðŸ“Œ Cleanup old images (keep build cache)"
            docker image prune -f || true

            echo "âœ… GPU Server deployment complete"
